<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Restaurant Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #restaurant-info {
      border: 1px solid #ccc;
      padding: 20px;
      margin: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>Random Restaurant Generator</h1>

<button onclick="generateRandomRestaurant()">Generate Random Restaurant</button>

<div id="restaurant-info">
  <h2 id="restaurant-name"></h2>
  <p id="restaurant-cuisine"></p>
  <p id="restaurant-reviews"></p>
  <img id="restaurant-image" alt="Restaurant Image">
</div>

<script>
  const restaurants = [
    {
      name: "Example Restaurant 1",
      cuisine: "Italian",
      reviews: "Great food, excellent service!",
      image: "https://www.foodrepublic.com/img/gallery/100-italian-fooddrink-words-and-phrases/l-intro-1684783348.jpg", // Replace with actual image URLs
    },
    {
      name: "Example Restaurant 2",
      cuisine: "Mexican",
      reviews: "Authentic flavors, reasonable prices.",
      image: "https://placekitten.com/300/201",
    },
    // Add more restaurants as needed
  ];

  function generateRandomRestaurant() {
    const randomIndex = Math.floor(Math.random() * restaurants.length);
    const randomRestaurant = restaurants[randomIndex];

    document.getElementById("restaurant-name").innerText = randomRestaurant.name;
    document.getElementById("restaurant-cuisine").innerText = `Cuisine: ${randomRestaurant.cuisine}`;
    document.getElementById("restaurant-reviews").innerText = `Reviews: ${randomRestaurant.reviews}`;
    document.getElementById("restaurant-image").src = randomRestaurant.image;
  }
</script>

</body>
</html>
